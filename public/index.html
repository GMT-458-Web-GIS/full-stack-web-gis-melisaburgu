<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoMaster Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="themeBtn" onclick="toggleTheme()">‚òÄÔ∏è</button>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>üöÄ GEOMASTER</h2>
            <div id="userDisplay" style="color:#00f3ff; font-size:14px;">Welcome</div>
        </div>

        <div class="scroll-area">
            <div class="panel-section">
                <h3>üõ†Ô∏è DRAWING TOOLS</h3>
                <div class="draw-buttons">
                    <button onclick="startCustomDraw('marker')">üìç Point</button>
                    <button onclick="startCustomDraw('polyline')">„Ä∞ Line</button>
                    <button onclick="startCustomDraw('polygon')">‚¨† Area</button>
                </div>
                <button onclick="cancelDrawing()" style="background:#ef4444; margin-top:5px; display:none;" id="cancelDrawBtn">‚ùå Cancel Drawing</button>
            </div>

            <div class="panel-section">
                <h3>üîç SEARCH</h3>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="searchInput" placeholder="Search feature name...">
                    <button onclick="searchFeature()" style="width:40px;">Go</button>
                </div>
            </div>

            <div class="panel-section">
                <h3>üì° NAVIGATION</h3>
                <button onclick="locateUser()">üìç Locate Me</button>
            </div>

            <div class="panel-section">
                <h3>üìú SYSTEM LOGS</h3>
                <button onclick="toggleLogs()" id="logToggleBtn">Show Logs</button>
                <div id="logArea"></div>
            </div>
        </div>

        <button id="logoutBtn" onclick="logout()">üõë LOGOUT</button>
    </div>

    <div id="map"></div>

    <div id="coordsBox">Lat: 0.0000 | Lng: 0.0000</div>

    <div id="saveModal" class="modal-overlay">
        <div class="modal-box">
            <h3>üíæ SAVE FEATURE</h3>
            <p>Enter a name for this object:</p>
            <input type="text" id="featureNameInput" placeholder="Feature Name">
            <div class="modal-btns">
                <button onclick="confirmSave()" style="background:#22c55e;">SAVE</button>
                <button onclick="closeModal()" style="background:#ef4444;">CANCEL</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="app.js"></script>
</body>
</html>
